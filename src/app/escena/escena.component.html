<div>
    @for (step of steps; track step) {
        <br><br>
        
        <div class="card mx-auto" style="width: 18rem;">
            <div [style.backgroundColor]="step.bgcolor">
                <img src="{{step.img}}" class="card-img-top img-fluid" alt="...">
            </div>
            <div class="card-body">
                <h3>{{step.title}}</h3>
                <p>{{step.description}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    }
</div>
